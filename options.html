<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Code Override Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- ===== Main Page: Rule List ===== -->
    <div id="main-page">
      <header>
        <h1>Manage Code Overrides by Site</h1>
        <button id="add-new-rule-btn" class="primary-btn">Add New Rule</button>
      </header>
      <main>
        <div id="overrides-list-container">
          <h2>Saved Rule List</h2>
          <div id="overrides-list">
            <!-- Rule list generated by JS will be displayed here. -->
          </div>
        </div>
      </main>
    </div>

    <!-- ===== Rule Editor Page ===== -->
    <div id="rule-editor-page" class="page" style="display: none">
      <header>
        <h1 id="editor-title">Edit Rule</h1>
        <div class="header-actions">
          <button id="cancel-edit-btn" class="secondary-btn">Cancel</button>
          <button id="save-rule-btn" class="primary-btn">Save Rule</button>
        </div>
      </header>
      <main>
        <input type="hidden" id="rule-index" />
        <div class="form-section">
          <div class="form-group-row">
            <div class="form-group">
              <label for="url-pattern">URL Pattern (Regex)</label>
              <input
                type="text"
                id="url-pattern"
                placeholder="ex) https://github.com/.*"
                required
              />
            </div>
            <div class="form-group">
              <label>Enabled</label>
              <label class="switch">
                <input type="checkbox" id="rule-enabled-switch" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="js-code">JavaScript Code</label>
            <textarea
              id="js-code"
              rows="10"
              placeholder="Enter JS code to execute."
            ></textarea>
            <p class="form-helper-text">
              You can paste pure JavaScript code or the entire &lt;script&gt;
              tag.
            </p>
          </div>
        </div>

        <div class="form-section">
          <div class="section-header">
            <h2>HTML Injection Rules</h2>
            <button
              type="button"
              id="add-html-injection-btn"
              class="secondary-btn small-btn"
            >
              Add HTML Injection
            </button>
          </div>
          <div id="html-injections-list">
            <!-- HTML injection rules generated by JS will be displayed here. -->
          </div>
        </div>
      </main>
    </div>

    <!-- ===== HTML Injection Rule Add/Edit Modal ===== -->
    <div id="html-injection-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <form id="html-injection-form">
          <input type="hidden" id="html-injection-index" />
          <h2 id="html-modal-title">Add HTML Injection Rule</h2>

          <div class="form-group">
            <label for="html-injection-id">Injection Rule ID</label>
            <input
              type="text"
              id="html-injection-id"
              placeholder="ID for identification (e.g., my-custom-header)"
              required
            />
          </div>

          <div class="form-group">
            <label for="target-selector"
              >Target Element Selector (leave empty to apply to
              &lt;body&gt;)</label
            >
            <input
              type="text"
              id="target-selector"
              placeholder="ex) #main .article > p:first-child"
            />
          </div>

          <fieldset class="form-group">
            <legend>Injection Method</legend>
            <div class="radio-group">
              <label
                ><input type="radio" name="injectionType" value="innerHTML" />
                Change Content (innerHTML)</label
              >
              <label
                ><input
                  type="radio"
                  name="injectionType"
                  value="prepend"
                  checked
                />
                Add to Front (prepend)</label
              >
              <label
                ><input type="radio" name="injectionType" value="append" /> Add
                to Back (append)</label
              >
            </div>
          </fieldset>

          <div class="form-group">
            <label for="html-code">HTML Code</label>
            <textarea
              id="html-code"
              rows="8"
              placeholder="Enter HTML code to inject."
            ></textarea>
          </div>

          <div id="html-preview-container" style="display: none">
            <label>Preview</label>
            <div id="html-preview-box"></div>
          </div>

          <div class="modal-actions">
            <button
              type="button"
              id="cancel-html-modal-btn"
              class="secondary-btn"
            >
              Cancel
            </button>
            <button
              type="submit"
              id="save-html-injection-btn"
              class="primary-btn"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
